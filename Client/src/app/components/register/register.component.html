<div class="form-container">
    <div class="form-control-container">
        <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Choose your username" [formControl]="username" required>
        @if (username.invalid) {
            <mat-error>{{getUsernameErrorMessage()}}</mat-error>
        }
        </mat-form-field>
    </div>
    <div class="form-control-container">
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="user@example.com" [formControl]="email" required>
        @if (email.invalid) {
            <mat-error>{{getEmailErrorMessage()}}</mat-error>
        }
        </mat-form-field>
    </div>
    <div class="form-control-container">
        <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" [formControl]="password" required>
        @if (password.invalid) {
            <mat-error>{{getPasswordErrorMessage()}}</mat-error>
        }
        </mat-form-field>
    </div>
</div>

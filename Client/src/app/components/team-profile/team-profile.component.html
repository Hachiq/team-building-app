<div class="container">
    <p class="title">{{ team.name }}</p>
    <div class="users-table">
        <table mat-table [dataSource]="users" class="mat-elevation-z8">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Usernamne </th>
              <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
          
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First name </th>
              <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
          
            <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

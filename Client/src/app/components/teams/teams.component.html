<div class="container">
    <div class="teams-table">
        <table mat-table [dataSource]="teams" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let team"> {{team.name}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="leader">
              <th mat-header-cell *matHeaderCellDef> Leader </th>
              <td mat-cell *matCellDef="let team"> {{team.leader}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="numberOfMembers">
              <th mat-header-cell *matHeaderCellDef> Members </th>
              <td mat-cell *matCellDef="let team"> {{team.numberOfMembers}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="team-form">
        <app-team-form></app-team-form>
    </div>
</div>
